<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Calendar</title>
		
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
					aspectRatio: 0.95,
					initialView: "dayGridMonth",
					
					customButtons: {
						setToMonthView: {
							text: "Month View",
							click: () => {
								calendar.changeView("dayGridMonth");
							},
						},
						setToYearView: {
							text: "Year View",
							click: () => {
								calendar.changeView("multiMonthYear");
							},
						},
						backToMonthView: {
							text: "Back",
							click: () => {
								calendar.changeView("dayGridMonth");
							},
						},
						addEventOrAlarm: {
							text: "+",
							hint: "Add an event or an alarm",
							click: () => {
								document.getElementById("calendar").style.display = "none";
								document.getElementById("form").style.display = "inline";
							},
						},
					},
					
					viewDidMount: () => {
						const headerToolbar = { start: "title", center: "", end: "", };
						const footerToolbar = { start: "", center: "", end: "", };
						
						switch (calendar.view.type) {
							case "dayGridMonth":
								headerToolbar.end = "prev next";
								footerToolbar.end = "setToYearView";
								break;
							case "multiMonthYear":
								headerToolbar.end = "prev next";
								footerToolbar.end = "setToMonthView";
								break;
							case "listDay":
								headerToolbar.end = "backToMonthView";
								footerToolbar.end = "addEventOrAlarm";
								break;
						}
						
						calendar.setOption("headerToolbar", headerToolbar);
						calendar.setOption("footerToolbar", footerToolbar);
					},
					
					dateClick: (info) => {
						calendar.gotoDate(info.date);
						calendar.changeView("listDay");
					},
				});
				
				calendar.render();
			});
		</script>
	</head>
	
	<body>
		<div id="calendar"></div>
		
		<form id="form" <!--action="https://GVgKNQvWHfPkffhaQyva.com"--> style="display: none">
			<input type="radio" id="is_event" name="event_or_alarm" value="event" required checked>
			<label for="is_event">Event</label>
			<input type="radio" id="is_alarm" name="event_or_alarm" value="alarm" required>
			<label for="is_alarm">Alarm</label>
			
			<br>
			
			<input type="checkbox" id="notify" name="notify" value="notify" checked>
			<label for="notify">Notify</label>
			
			<br>
			
			<input type="radio" id="is_instant" name="instant_or_lengthy" value="instant" required checked>
			<label for="is_event">Instant Event</label>
			<input type="radio" id="is_lengthy" name="instant_or_lengthy" value="lengthy" required>
			<label for="is_alarm">Lengthy Event</label>
			
			<br>
			
			In:&ensp;&ensp;
			<input type="number" id="event_duration_years" name="event_duration_years" value="0" min="0" max="99">
			<label for="event_duration_years">Years</label>&ensp;
			<input type="number" id="event_duration_months" name="event_duration_months" value="0" min="0" max="99">
			<label for="event_duration_months">Months</label>&ensp;
			<input type="number" id="event_duration_days" name="event_duration_days" value="0" min="0" max="999">
			<label for="event_duration_days">Days</label>&ensp;
			<input type="number" id="event_duration_hours" name="event_duration_hours" min="0" max="999">
			<label for="event_duration_hours">Hours</label>&ensp;
			<input type="number" id="event_duration_minutes" name="event_duration_minutes" min="0" max="999">
			<label for="event_duration_minutes">Minutes</label>
			
			<br>
			
			Ends at:&ensp;&ensp;
			<input type="date" id="event_end_date" name="event_end_date" value="" min="">&ensp;
			<input type="time" id="event_end_time" name="event_end_time">
			
			<br>
			
			<input type="text" id="set_name" name="name" placeholder="Enter Name" required>
			
			<br>
			
			<input type="submit" value="Submit">
		</form>
		
		<script>
			const status = {
				event_or_alarm: "INIT_VAL",
				instant_or_lengthy: "INIT_VAL",
			};
			
			document.addEventListener("DOMContentLoaded", () => {
				document.getElementById("is_event").checked ? status.event_or_alarm = "event" : null;
				document.getElementById("is_alarm").checked ? status.event_or_alarm = "alarm" : null;
				
				//document.getElementById("is_instant").checked ? status.instant_or_lengthy = "instant" : null;
				document.getElementById("is_lengthy").checked ? status.instant_or_lengthy = "lengthy" : null;
				
				JSON.stringify(status).includes("INIT_VAL") ? alert("Error: status not updated") : null;
			});
		</script>
	</body>
</html>
