<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Calendar</title>
		
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const calendarElement = document.getElementById("calendar");
				const calendar = new FullCalendar.Calendar(calendarElement, {
					aspectRatio: 0.95,
					initialView: "dayGridMonth",
					
					customButtons: {
						toggleMonthYearView: {
							text: "Year View",
							hint: "Toggles between Month / Year view",
							click: (event) => {
								if (calendar.view.type === "dayGridMonth") {
									calendar.changeView("multiMonthYear");
									calendar.getOption("customButtons").toggleMonthYearView.text = "Month View";
									calendar.setOption("buttonText", { "customButtons": "Month View" });
								} else if (calendar.view.type === "multiMonthYear") {
									calendar.changeView("dayGridMonth");
									calendar.getOption("customButtons").toggleMonthYearView.text = "Year View";
									calendar.setOption("buttonText", { "customButtons": "Year View" });
								}
							}
						}
					},
					
					headerToolbar: {
						start: "title",
						center: "",
						end: "prev next"
					},
					footerToolbar: {
						start: "",
						center: "",
						end: "toggleMonthYearView"
					},
					
					dateClick: (info) => {
						calendar.gotoDate(info.date);
					}
				});
				
				calendar.render();
			});
		</script>
	</head>
	
	<body>
		<div id="calendar"></div>
		<input type="time" />
	</body>
</html>
